<!DOCTYPE html>
<html lang="en">
	<head>  
		<meta charset="utf-8">
		<title>Clean jPlayer skin: Example</title>
		<link rel="stylesheet" href="css/player.light.css">
		<script src="js/jquery-1.10.1.min.js"></script>
		<script type="text/javascript" src="js/jquery.jplayer.js"></script>
		<script type="text/javascript" src="js/jplayer.cleanskin.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				 
				$('.webPlayer').videoPlayer({
					name: 'Cappa',
					media: {
						
                        mp3: 'demo/Cappa.mp3',
						
					},
					 
					size: {
						width: '600px',
					},
					 
					// These go directly to jPlayer object, allowing you to rewrite any player setting
					loadstart: function() {
						alert('Audio loading started!');
					}
					 
				});
						 
			});
		</script>
	</head>
	<body>
		<div id="uniquePlayer-1" class="webPlayer light">
			<div id="uniqueContainer-1" class="videoPlayer"></div>
		</div>
	</body>
</html>
